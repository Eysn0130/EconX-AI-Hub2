<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>证书登录</title>
  <link href="assets/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
      font-family: 'Microsoft YaHei', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.18);
      width: 90%;
      max-width: 500px;
      backdrop-filter: blur(15px);
    }

    .key {
      margin-bottom: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .pki-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1a3e72;
      margin-bottom: 0.5rem;
    }

    #pki_login_btn {
      font-size: 1.1rem;
      color: #e74c3c;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #pki_login_btn:hover {
      color: #0d1f3a;
    }

    #pki_login_desc {
      font-size: 1rem;
      color: #666;
      margin-top: 0.2rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="key">
      <div class="pki-title">PKI登录</div>
      <a id="pki_login_btn" href="javascript:void(0)">点击进行证书登录</a>
      <span id="pki_login_desc">证书登录</span>
    </div>
  </div>

  <script>
    // 模拟证书登录按钮点击事件
    document.getElementById('pki_login_btn').addEventListener('click', function() {
      // 1. 启动证书验证
      try {
        // 假设存在一个名为 CertAuth 的本地对象来调用证书控件进行验证
        const certValid = CertAuth.verifyCertificate(); // 证书验证函数（假设已定义）

        if (certValid) {
          // 2. 如果证书有效，提交登录请求到后端
          // 发起一个 AJAX 请求，将证书信息提交到后端进行验证
          const certificateData = CertAuth.getCertificateData(); // 获取证书数据
          
          // 向后端提交证书信息
          fetch('/login/certificate', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ certificate: certificateData })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert('登录成功');
              // 跳转到目标页面
              window.location.href = '/dashboard';
            } else {
              alert('证书验证失败，请重新尝试');
            }
          })
          .catch(error => {
            console.error('错误:', error);
            alert('证书验证失败，请重新尝试');
          });
        } else {
          alert('未插入有效的PKI证书');
        }
      } catch (error) {
        console.error('证书验证错误:', error);
        alert('未检测到本地控件或证书驱动');
      }
    });
  </script>
</body>
</html>
